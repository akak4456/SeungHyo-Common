plugins {
    id 'java'
    id 'maven-publish'
}

group = 'com.adele'
version = '2.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = project.group
            artifactId = 'SeungHyo-Common'
            version = project.version
        }
    }
    repositories {
        maven {
            url = uri("https://jitpack.io") // JitPack Maven 저장소 URL
        }
    }
}